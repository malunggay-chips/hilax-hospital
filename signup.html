<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Hilax Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header>
    <h1>Hilax General Hospital</h1>
</header>

<section id="signup-box">
    <h2>Create Account</h2>

    <form id="signup-form">

        <label>Full Name</label>
        <input type="text" id="full_name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <label>Account Type</label>
        <select id="account_type" required>
            <option value="">Select one</option>
            <option value="patient">Patient</option>
            <option value="staff">Staff</option>
        </select>

        <label>Unique ID (Auto-generated)</label>
        <input type="text" id="unique_id" disabled placeholder="Will be generated automatically">

        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? 
        <a href="login.html">Login</a>
    </p>
</section>

</body>
</html>
