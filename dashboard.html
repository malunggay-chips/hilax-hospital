<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hilax Dashboard</title>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="582221153_3245586005590473_148317653042354864_n.jpg" class="logo-img" alt="Logo">
    Hilax Dashboard
  </div>
  <nav>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<main>
  <section id="hr-section" class="dashboard-section">
      <h2>HR / Admin Dashboard</h2>
      <p>Manage staff and patients here (demo).</p>
  </section>

  <section id="staff-section" class="dashboard-section">
      <h2>Staff Dashboard</h2>
      <p>View assigned patients, records, and tasks.</p>
  </section>

  <section id="patient-section" class="dashboard-section">
      <h2>Patient Dashboard</h2>
      <p>View your medical records, prescriptions, and reports.</p>
  </section>
</main>

<script src="dashboard.js"></script>
</body>
</html>
